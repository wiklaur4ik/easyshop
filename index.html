<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyShop - Custom T-Shirts & Hoodies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>EasyShop</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#catalog">Catalog</a></li>
          <li><a href="#customize" id="customize-btn">Customize</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Page -->
  <section id="home" class="main-page">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="products/tshirt1.jpg" alt="T-Shirt">
          <h3>Custom T-Shirt</h3>
          <p>$19.99</p>
        </div>
        <div class="product-card">
          <img src="products/hoodie1.jpg" alt="Hoodie">
          <h3>Custom Hoodie</h3>
          <p>$39.99</p>
        </div>
        <!-- Add more products here -->
      </div>
    </div>
  </section>

  <!-- Catalog Page -->
  <section id="catalog" class="catalog-page">
    <div class="container">
      <h2>Catalog</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="products/tshirt1.jpg" alt="T-Shirt">
          <h3>Custom T-Shirt</h3>
          <p>$19.99</p>
        </div>
        <div class="product-card">
          <img src="products/hoodie1.jpg" alt="Hoodie">
          <h3>Custom Hoodie</h3>
          <p>$39.99</p>
        </div>
        <!-- Add more products here -->
      </div>
    </div>
  </section>

  <!-- Customization Popup -->
  <div id="customization-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>Customize Your Product</h2>
      <div class="customization-tool">
        <div class="product-preview">
          <canvas id="tshirt-canvas" width="500" height="600"></canvas>
        </div>
        <div class="upload-section">
          <label for="image-upload" class="upload-btn">Upload Your Design</label>
          <input type="file" id="image-upload" accept="image/*" />
        </div>
        <button id="reset-btn" class="reset-btn">Reset Design</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 EasyShop. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
